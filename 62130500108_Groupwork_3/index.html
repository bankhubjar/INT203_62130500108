<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->

    <!-- Using via Google Web Fonts -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->

    <!-- Using Tailwind via CDN -->

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->

    <!-- Vue CDN -->

    <script src="https://unpkg.com/vue@next"></script>
</head>

<!-- <i class="material-icons">favorite</i> -->

<body>

    <div id="app" class="justify-item-center">
        <h1 class="text-xl center">Gallery ( {{countpic}} ) Like Pic ( {{countlike}} )</h1>
        <div class="grid grid-cols-2 gap-4">
            <ul v-on:click="togglelike(index)" v-for="(pic,index) in pics">
                <li class="cursor-pointer flex hover:bg-gray-50">
                    <img class="h-1/2 w-1/2" v-bind:src="pic.src" class="justify-start">
                    <div class="flex my-auto ml-2 w-full">
                        <p class="text-xl">{{pic.text}}</p>
                        <span v-show="pic.like" class="text-pink-500"><i class="material-icons">favorite</i></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- my main.js -->

    <script src="./main.js"></script>

</body>

</html>
